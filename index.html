<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreBooks</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo" src="assets/logo.png" alt="logo">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#destaque">Promoções</a></li>
                <li><a href="#categoria">Categorias</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Buscar livros...">
        </div>
    </header>
    <main>
        <section class="destaques" id="destaque">
            <h1>Lançamentos e Promoções</h1>
            <div class="livros">
                <article class="card">
                    <img src="assets/livro1.jpg" alt="Livro 1" class="img_livros">
                    <h2 class="texto_livros">A Invasão Corinthiana</h2>
                    <p class="preco">R$ 39,90</p>
                    <div class="card-buttons">
                        <button class="btn comprar">Comprar</button>
                        <button class="btn detalhes">Detalhes</button>
                    </div>
                </article>
                <article class="card">
                    <img src="assets/livro2.jpg" alt="Livro 2" class="img_livros">
                    <h2 class="texto_livros">Dom Casmurro</h2>
                    <p class="preco">R$ 29,90</p>
                    <div class="card-buttons">
                        <button class="btn comprar">Comprar</button>
                        <button class="btn detalhes">Detalhes</button>
                    </div>
                </article>
                <article class="card">
                    <img src="assets/livro3.jpg" alt="Livro 3" class="img_livros">
                    <h2 class="texto_livros">A arte da guerra</h2>
                    <p class="preco">R$ 49,90</p>
                    <div class="card-buttons">
                        <button class="btn comprar">Comprar</button>
                        <button class="btn detalhes">Detalhes</button>
                    </div>
                </article>
            </div>
        </section>
        <section class="categorias" id="categoria">
            <h2>Categorias</h2>
            <div class="categoria-lista">
                <div class="categoria1">Ficção</div>
                <div class="categoria2">Não-Ficção</div>
                <div class="categoria3">Romance</div>
                <div class="categoria4">Tecnologia</div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer-links">
            <li><a href="">Sobre Nós</a></li>
            <li><a href="">Política de Privacidade</a></li>
            <li><a href="">Termos de Serviço</a></li>
        </ul>
        <div class="social-media">
            <a href="">Facebook</a>
            <a href="">Twitter</a>
            <a href="">Instagram</a>
        </div>
    </footer>
</body>
</html>
